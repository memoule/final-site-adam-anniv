<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Ã  rebours</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: red;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }
        #countdown {
            text-align: center;
            transition: opacity 1s ease-in-out;
        }
        #countdown div {
            font-size: 3em;
            margin: 10px 0;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date('July 27, 2024 13:37:00').getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days + " Jours";
            document.getElementById('hours').innerHTML = hours + " Heures";
            document.getElementById('minutes').innerHTML = minutes + " Minutes";
            document.getElementById('seconds').innerHTML = seconds + " Secondes";

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.body.classList.add('hidden');
                setTimeout(() => {
                    document.body.style.backgroundColor = '#000';
                    document.body.innerHTML = '';
                }, 1000); // Wait for the fade out transition before clearing the content
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
